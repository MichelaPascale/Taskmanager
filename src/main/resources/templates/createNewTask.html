<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h2>Create new Project Task</h2>
		</div>
	</div>
	<form id="createNewTaskForm"
		th:action="@{|/projects/${projectId}/newTask|}" 
		th:object="${taskForm}"
		method="POST">

		<div class="form-group col-md-6">
			<label for="taskNameInput">Task Name</label> <input
				id=taskNameInput type="text" class="form-control"
				placeholder="NAME" required th:field="*{name}" /> <small
				class="form-text text-muted"
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
				th:style="'color:red'"></small>
		</div>
		<div class="form-group col-md-6">
			<label for="taskDescriptionInput">Tag Description</label> <input
				id=taskDescriptionInput type="text" class="form-control"
				placeholder="DESCRIPTION" required th:field="*{description}" /> <small
				class="form-text text-muted"
				th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
				th:style="'color:red'"></small>
		</div>
		<div class="col-sm-10">
			<button type="submit" class="btn btn-success btn-lg">Create</button>
		</div>
	</form>
	<br>
	<div class="col-sm-10">
		<h4>
			Back to <a class="btn btn-info" href="/projects" role="button">Your Projects</a>
		</h4>
	</div>
	<div class="col-sm-10">
		<h4>
			Back to <a class="btn btn-info" href="/home" role="button">Home Page</a>
		</h4>
	</div>
</body>
</html>
