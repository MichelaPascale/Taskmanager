<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link
	href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h2>Your Projects</h2>
			<p>This is the page where you can view all your projects.</p>
		</div>
	</div>
	<div class="col-sm-10">
		<ul class="list-group list-group-flush col-md-2">
			<li th:each="project : ${myProjects}" class="list-group-item">
				<div>
					<a th:href="'/projects/' + ${project.id}" th:text="${project.name}"
						class="list-group-item list-group-item-action active"></a> <small
						th:text="${project.creationTimeStamp}"></small>
				</div>
			</li>
		</ul>
	</div>
	<p>
	<div class="col-sm-10">
		<h4>
			Back to <a class="btn btn-info" href="/home" role="button">Home
				Page</a>
		</h4>
	</div>
</body>
</html>
