<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TaskManager</title>
<link
	href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h2 class="display-2"
				th:text="${user.firstName} + ', this is your profile!'"></h2>
		</div>
	</div>

	<table class="table">
		<tr>
			<th scope="row">Username</th>
			<td th:text="${credentials.userName}">...</td>

		</tr>
		<tr>
			<th scope="row">First Name</th>
			<td th:text="${user.firstName}">...</td>
		</tr>
		<tr>
			<th scope="row">Last Name</th>
			<td th:text="${user.lastName}">...</td>
		</tr>
		<tr>
			<th scope="row">Role</th>
			<td th:text="${credentials.role}">...</td>
		</tr>
		<tr>
			<th scope="row">Registered at</th>
			<td th:text="${user.creationTimeStamp}">...</td>
		</tr>
	</table>
	<br>
	<div class="col-sm-10">
		<a class="btn btn-warning" href="/users/edit" role="button">EditProfile</a>
	</div>
	<br>
	<div class="col-sm-10">
		<h4>
			Back to <a class="btn btn-info" href="/home" role="button">Home Page</a>
		</h4>
	</div>
</body>
</html>
