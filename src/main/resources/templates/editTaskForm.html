<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link
	href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1>Edit Task</h1>
			<p>This is the page where you can modify your task</p>
		</div>
	</div>

	<form id="editTaskForm"
		th:action="@{|/projects/${projectId}/tasks/${taskId}/edit|}"
		th:object="${taskForm}" method="POST">

		<div class="form-group col-md-6">
			<label for="nameInput">Name</label> <input id=nameInput type="text"
				class="form-control" placeholder="NAME" required th:field="*{name}" />
			<small class="form-text text-muted"
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
				th:style="'color:red'"></small>
		</div>

		<div class="form-group col-md-6">
			<label for="descriptionInput">Description</label> <input
				id=descriptionInput type="text" class="form-control"
				placeholder="DESCRIPTION" required th:field="*{description}" /> <small
				class="form-text text-muted"
				th:if="${#fields.hasErrors('description')}"
				th:errors="*{description}" th:style="'color:red'"></small>
		</div>

		<div class="col-sm-10">
			<button type="submit" class="btn btn-success btn-lg">Edit</button>
		</div>
	</form>
	<br>
	<div class="col-sm-10">
		<h4>
			Back to <a class="btn btn-info" href="/projects" role="button">Your projects</a>
		</h4>
	</div>
	<div class="col-sm-10">
		<h4>
			Back to <a class="btn btn-info" href="/home" role="button">Home Page</a>
		</h4>
	</div>
</body>
</html>
