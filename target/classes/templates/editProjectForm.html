<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<title>TaskManager</title>
	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>Edit Project</h1>
	<form id="editProjectForm"
		  th:action="@{|/projects/${projectId}/edit|}" 
		  th:object="${projectForm}"
		  method="POST">
		  
		<table>
		  <tr>
				<td><label for="nameInput">Name</label>
				<td><input id=nameInput type="text" placeholder="NAME" required
						   th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Edit</button>
				</td>
			</tr>
		</table>
	</form>
	<h4>
		Back to <a href="/home">Home Page</a>
	</h4>
</body>
</html>
