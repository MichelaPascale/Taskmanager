<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link
	href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h2>Edit User</h2>
			<p>This is the page where you can modify your profile</p>
		</div>
	</div>

	<form id="editUserForm" th:action="@{/users/edit}"
		th:object="${userForm}" method="POST">

		<div class="form-group col-md-6">
			<label for="firstNameInput">First Name</label> <input
				id=firstNameInput type="text" class="form-control"
				placeholder="FIRST NAME" required th:field="*{firstName}" /> <small
				class="form-text text-muted"
				th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
				th:style="'color:red'"></small>
		</div>
		<div class="form-group col-md-6">
			<label for="lastNameInput">Last Name</label> <input id=lastNameInput
				type="text" class="form-control" placeholder="LAST NAME" required
				th:field="*{lastName}" /> <small class="form-text text-muted"
				th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
				th:style="'color:red'"></small>
		</div>
		<div class="col-sm-10">
			<button type="submit" class="btn btn-success btn-lg">Edit</button>
		</div>
	</form>
	<br>
	<div class="col-sm-10">
		<h4>
			Back to <a class="btn btn-info" href="/users/me" role="button">Your Profile</a>
		</h4>
	</div>
</body>
</html>
