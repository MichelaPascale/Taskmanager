<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link
	href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>Register New User</h1>
	<form id="registerUserForm" th:action="@{/users/register}"
		method="POST">

		<div class="form-group">
			<div class="form-group">
				<label for="userNameInput">Username</label> <input id=userNameInput
					type="text" class="form-control" placeholder="USERNAME" required
					th:field="${credentialsForm.userName}" /> <small
					class="form-text text-muted"
					th:if="${#fields.hasErrors('credentialsForm.userName')}"
					th:errors="${credentialsForm.userName}" th:style="'color:red'"></small>
			</div>
			<div class="form-group">
				<label for="passwordInput">Password</label> <input id=passwordInput
					type="password" class="form-control" placeholder="PASSWORD"
					required th:field="${credentialsForm.password}" /> <small
					class="form-text text-muted"
					th:if="${#fields.hasErrors('credentialsForm.password')}"
					th:errors="${credentialsForm.password}" th:style="'color:red'"></small>
			</div>
			<div class="form-group">
				<label for="firstNameInput">First Name</label> <input
					id=firstNameInput type="text" class="form-control"
					placeholder="FIRST NAME" required th:field="${userForm.firstName}" />
				<small class="form-text text-muted"
					th:if="${#fields.hasErrors('userForm.firstName')}"
					th:errors="${userForm.firstName}" th:style="'color:red'"></small>
			</div>
			<div class="form-group">
				<label for="lastNameInput">Last Name</label> <input
					id=lastNameInput type="text" class="form-control"
					placeholder="LAST NAME" required th:field="${userForm.lastName}" />
				<small class="form-text text-muted"
					th:if="${#fields.hasErrors('userForm.lastName')}"
					th:errors="${userForm.lastName}" th:style="'color:red'"></small>
			</div>
			<button type="submit" class="btn btn-success btn-lg">Register</button>
		</div>
	</form>
	<br>
	<a class="btn btn-info" href="/index" role="button">Welcome Page</a>
</body>
</html>
