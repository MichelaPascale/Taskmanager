<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link
	href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1>Add Tag</h1>
			<p
				th:text=" 'Add a existing Project Tag to the choosed task, ' + ${task.name}"></p>
		</div>
	</div>

	<ul class="list-group col-sm-10 col-md-2">
		<li th:each=" tag : ${validTags}" class="list-group-item">
			<form id="addTagToTaskForm"
				th:action="@{|/projects/${projectId}/tasks/${taskId}/addTag/${tag.id}|}"
				method="POST">

				<div th:text="${tag.name}"></div>
				<div th:text="${tag.color}"></div>
				<div th:text="${tag.description}"></div>

				<div>
					<button class="badge badge-primary">Pick</button>
				</div>
			</form>
		</li>
	</ul>
	<br>
	<hr>
	<div class="col-sm-10">
		<h4>
			Back to <a class="btn btn-info" href="/projects" role="button">Your
				projects</a>
		</h4>
	</div>
	<div class="col-sm-10">
		<h4>
			Back to <a class="btn btn-info" href="/home" role="button">Home
				Page</a>
		</h4>
	</div>
</body>
</html>
